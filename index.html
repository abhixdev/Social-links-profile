<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="./main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Javascript -->
    <script src="./src/script.js" type="module"></script>
  </head>

  <body class="bg-[#141414]">
    <div class="container flex h-screen items-center justify-center">
      <div
        class="flex max-w-3xl flex-col items-center rounded-lg bg-[#1f1f1f] px-12 py-6"
      >
        <div class="pb-5">
          <img
            class="h-20 w-20 rounded-full ring-2 ring-white"
            src="assets/profile.png"
            alt="Profile Photo"
          />
        </div>
        <h5 class="text-2xl font-semibold text-white">Alan Walker</h5>
        <p class="text-sm text-[#c8e16e]">London, United Kingdom</p>
        <p class="my-5 text-sm text-white opacity-85">
          "Front-end developer and avid reader."
        </p>
        <button
          class="mb-2 w-full cursor-pointer rounded-xl bg-[#333333] p-3 text-white hover:bg-black hover:duration-200"
        >
          Github
        </button>
        <button
          class="mb-2 w-full cursor-pointer rounded-xl bg-[#333333] p-3 text-white hover:bg-black hover:duration-200"
        >
          Frontend Mentor
        </button>
        <button
          class="mb-2 w-full cursor-pointer rounded-xl bg-[#333333] p-3 text-white hover:bg-black hover:duration-200"
        >
          LinkedIn
        </button>
        <button
          class="mb-2 w-full cursor-pointer rounded-xl bg-[#333333] p-3 text-white hover:bg-black hover:duration-200"
        >
          Twitter
        </button>
        <button
          class="mb-2 w-full cursor-pointer rounded-xl bg-[#333333] p-3 text-white hover:bg-black hover:duration-200"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
